# Lint the entire golang project. This workflow relies on the
# '.golangci.yml' file for its configuration settings.
name: Lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

env:
  GO_VERSION: 1.22

jobs:
  clippy-lint:
    defaults:
      run:
        working-directory: local-interchain/rust/localic-std
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install stable with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Install clippy
        run: rustup component add clippy
      - name: Update
        run: cargo update
      - name: Run clippy
        run: make lint

  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.2.0
        with:
          version: v1.61.0
          args: --timeout 15m